<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./login.js"></script>
</head>
<body>
  <div class="zone green">
    <ul>
      <li>About</li>
      <li>Products</li>
      <li>Our Team</li>
      <li></li>
      <li>Contact</li>
    </ul>
  </div>
  <div class="zone red">Cover!!!!</div>

  <div class="zone">
    <form>
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>
        
        <label>
          <input class="remember_me" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button id="submit" onclick="validate();">Login</button>
      </div>

      <div class="container">
        <span>Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <div class="zone blue">
    <div>
      <img src="./img/files_2.png" alt="files_2">
    </div>
    <div>
      <img src="./img/server_2_2.png" alt="server_2_2">
    </div>
    <div>
      <img src="./img/monitor_settings_2.png" alt="monitor_settings_2">
    </div>
    <div>
      <img src="./img/server_3.png" alt="server_3">
    </div>
    <div>
      <img src="./img/data_storage_2_2.png" alt="data_storage_2_2">
    </div>
    <div>
      <img src="./img/monitor_coding_2.png" alt="monitor_coding_2">
    </div>
    <div>
      <img src="./img/desktop_analytics_2.png" alt="desktop_analytics_2">
    </div>
    <div>
      <img src="./img/server_safe_2.png" alt="server_safe_2">
    </div>
  </div>
  <div class="zone yellow">Footer</div>
  
</body>
</html>
